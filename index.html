<body>
<div class="container demo-2">

			<canvas id="demo-canvas"></canvas>

				<div class="main-logo">

</div><!-- /container -->
<script src="js/rAF.js"></script>
<script src="js/demo-2.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-canvas-sparkles.js"></script>
<script>
$(".img-logo-1").sparkle({
color: "rainbow",
count: 50,
overlap: 0,
speed: 1.5,
minSize: 5,
maxSize: 10,
direction: "both"
});	
$(".img-logo h1").sparkle({
color: "rainbow",
count: 50,
overlap: 0,
speed: 1.5,
minSize: 5,
maxSize: 10,
direction: "both"
});	
$(function () {
	$(".main h4 button").mouseenter(function(event) {
		$(this).addClass('bounce')
	});
    $(".main h4 button").mouseleave(function(event) {
		$(this).removeClass('bounce')
	});	
})

$(function(){
	var random = Math.floor(Math.random()*(4-1+1)+1);
	switch (random) {
		case 1:
			$(".large-header").css("background-image","url('./img/bg1.jpg')");
			break;
        case 2:
			$(".large-header").css("background-image","url('./img/bg2.jpg')")
			break;
        case 3:
			$(".large-header").css("background-image","url('./img/bg3.jpg')")
			break;
		case 4:
			$(".large-header").css("background-image","url('./img/bg4.jpg')")
			break;
	};
})
</script>
</body>
