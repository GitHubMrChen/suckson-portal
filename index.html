			<div class="main">
				<div class="main-logo">
					<h1>Suckson</h1>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.suckson.cn/js/bunble.min.js"></script>
<script>
$(".img-logo-1").sparkle({
color: "rainbow",
count: 50,
overlap: 0,
speed: 1.5,
minSize: 5,
maxSize: 10,
direction: "both"
});	
$(".img-logo h1").sparkle({
color: "rainbow",
count: 50,
overlap: 0,
speed: 1.5,
minSize: 5,
maxSize: 10,
direction: "both"
});	
$(function () {
	$(".main h4 button").mouseenter(function(event) {
		$(this).addClass('bounce')
	});
    $(".main h4 button").mouseleave(function(event) {
		$(this).removeClass('bounce')
	});	
})
$(function(){
	var random = Math.floor(Math.random()*(4-1+1)+1);
	switch (random) {
		case 1:
			$(".large-header").css("background-image","url('https://cdn.suckson.cn/img/bg1.jpg')");
			break;
        case 2:
			$(".large-header").css("background-image","url('https://cdn.suckson.cn/img/bg2.jpg')")
			break;
        case 3:
			$(".large-header").css("background-image","url('https://cdn.suckson.cn/img/bg3.jpg')")
			break;
		case 4:
			$(".large-header").css("background-image","url('https://cdn.suckson.cn/img/bg4.jpg')")
			break;
	};
})
</script>
